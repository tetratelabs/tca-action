name: Build and Test
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: tca
          clean: true

      - name: test action
        uses: ./tca
        with:
          tis-password: ${{ secrets.TIS_PASS }}
          mesh-config: ./tca/test/manifest.yaml
          github-token: ${{ secrets.GITHUB_TOKEN }}
